<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="left-box">
                <form id="form">
                    <header><h1>TO-DO Document</h1></header>
                    <div class="textarea-wrapper">
                        <textarea type="text" id="text" placeholder="Write your todo here..." cols="25" rows="15"></textarea>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" id="add" value="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="right-box">
                <div id="output" class="output"></div>
            </div>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <p>
                You can't delete a todo if it's not marked as done. 
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
